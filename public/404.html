<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rocket App</title>
    <script type="text/javascript">
        // GitHub Pages에서 SPA 라우팅을 지원하기 위한 스크립트
        (function() {
            var l = window.location;
            var basePath = '/rocket';
            var remainingPath = l.pathname.replace(basePath, '');
            
            console.log('404.html triggered');
            console.log('Original pathname:', l.pathname);
            console.log('Base path:', basePath);
            console.log('Remaining path:', remainingPath);
            
            // 모든 경로를 메인 페이지로 리다이렉트
            if (remainingPath && remainingPath !== '/') {
                // URL을 basePath + ?/ + remainingPath로 변경
                var newUrl = basePath + '/?/' + remainingPath.slice(1);
                console.log('Redirecting to:', newUrl);
                
                // 즉시 리다이렉트
                window.location.replace(newUrl);
            } else {
                // 기본 경로인 경우 메인 페이지로 이동
                console.log('Redirecting to base path');
                window.location.replace(basePath + '/');
            }
        })();
    </script>
</head>
<body>
    <p>페이지를 찾을 수 없습니다. 리다이렉트 중...</p>
    <p>잠시만 기다려주세요...</p>
    
    <script>
        // 2초 후 자동으로 메인 페이지로 이동 (백업)
        setTimeout(function() {
            console.log('Fallback redirect to base path');
            window.location.replace('/rocket/');
        }, 2000);
    </script>
</body>
</html>
