<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rocket App</title>
    <script type="text/javascript">
        // GitHub Pages에서 SPA 라우팅을 지원하기 위한 스크립트
        (function() {
            var l = window.location;
            var basePath = '/rocket';
            var remainingPath = l.pathname.replace(basePath, '');
            
            if (remainingPath && remainingPath !== '/') {
                l.replace(basePath + '/?/' + remainingPath.slice(1));
            }
        })();
    </script>
</head>
<body>
    <p>페이지를 찾을 수 없습니다. 리다이렉트 중...</p>
</body>
</html>
